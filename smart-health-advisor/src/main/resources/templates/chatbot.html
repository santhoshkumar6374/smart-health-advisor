<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Chatbot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* BODY & BACKGROUND */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CHAT CONTAINER */
        .chat-container {
            width: 95%;
            max-width: 700px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CHAT HEADER */
        .chat-header {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.25);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* BUTTONS */
        .btn-custom {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* CHAT BOX */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(13, 110, 253, 0.5);
            border-radius: 4px;
        }

        /* MESSAGES */
        .message {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            max-width: 80%;
            animation: slideIn 0.3s ease forwards;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message .bubble {
            padding: 12px 20px;
            border-radius: 25px;
            word-wrap: break-word;
            max-width: 400px;
        }

        .message.user .bubble {
            background-color: #0d6efd;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .message.bot .bubble {
            background-color: #198754;
            color: #fff;
            border-bottom-left-radius: 0;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* INPUT GROUP */
        .input-group {
            padding: 15px;
            background: rgba(255,255,255,0.25);
            border-top: 1px solid rgba(255,255,255,0.3);
            display: flex;
            gap: 10px;
        }

        .form-control {
            border-radius: 50px;
            border: none;
            padding-left: 20px;
            flex: 1;
            outline: none;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .chat-container {height: 90vh; margin: 10px;}
            .chat-header {font-size: 1.2rem; padding: 15px;}
            .message .avatar {width: 30px; height: 30px;}
            .message .bubble {max-width: 250px; font-size: 0.9rem;}
            .input-group {padding: 10px;}
            .btn-custom {padding: 8px 15px; font-size: 0.9rem;}
        }

        /* LARGE SCREENS */
        @media (min-width: 1200px) {
            .chat-container {max-width: 800px;}
        }
    </style>
</head>

<body>
<div class="chat-container">
    <!-- Back Button -->
    <button class="btn-custom" onclick="goBack()">‚Üê Back to Dashboard</button>

    <!-- Header -->
    <div class="chat-header">ü§ñ Smart Health Chatbot</div>

    <!-- Chat messages -->
    <div id="chatBox" class="chat-box"></div>

    <!-- Input -->
    <div class="input-group">
        <input type="text" id="userInput" class="form-control" placeholder="Type your symptoms (e.g. fever, cough)">
        <button class="btn-custom" onclick="sendMessage()">üí¨ Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chatBox");

    function addBotMessage(text) {
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot");
        botMessage.innerHTML = `
            <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Bot">
            <div class="bubble">${text}</div>
        `;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
        addBotMessage("üëã Hello! Welcome to your Smart Health Chatbot. How can I assist you today?");
    };

    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.innerHTML = `
            <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
            <div class="bubble"><b>You:</b> ${message}</div>
        `;
        chatBox.appendChild(userMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send to backend
        fetch("/chatbot/ask", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => {
            addBotMessage(`<b>Bot:</b><br>${data.reply.replace(/\n/g, "<br>")}`);
        });

        input.value = "";
    }

    function goBack() {
        window.location.href = "/dashboard";
    }
</script>
</body>
</html>
