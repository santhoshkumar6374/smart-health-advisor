<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nearby Pharmacies</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #e0e7ff, #f8fafc);
            min-height: 100vh;
        }

        /* HEADER */
        .top-bar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 12px 18px;
            border-bottom-left-radius: 22px;
            border-bottom-right-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .top-bar h2 {
            font-weight: 700;
            margin: 0;
        }

        .top-bar p {
            font-size: 0.85rem;
            opacity: 0.9;
            margin: 0;
        }

        /* CARD */
        .pharmacy-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .pharmacy-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(37,99,235,0.08));
            opacity: 0;
            transition: 0.3s;
        }

        .pharmacy-card:hover::before {
            opacity: 1;
        }

        .pharmacy-card:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .pharmacy-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
        }

        .badge-near {
            background: #22c55e;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
        }

        .info {
            font-size: 0.9rem;
            color: #475569;
            margin-top: 6px;
        }

        .info i {
            color: #2563eb;
            width: 20px;
        }

        .navigate-btn {
            border-radius: 50px;
            font-weight: 600;
            padding: 10px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border: none;
        }

        .navigate-btn:hover {
            opacity: 0.9;
        }

        /* MOBILE */
        @media (max-width: 576px) {
            .top-bar h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<!-- HEADER WITH BACK BUTTON -->
<div class="top-bar d-flex justify-content-between align-items-center px-3">
    <!-- Back Button -->
    <a href="/dashboard" class="btn btn-light btn-sm" style="border-radius: 20px;">
        <i class="fa-solid fa-arrow-left"></i> Dashboard
    </a>

    <div class="text-center flex-grow-1">
        <h2 class="mb-1">
            <i class="fa-solid fa-prescription-bottle-medical"></i>
            Nearby Pharmacies
        </h2>
        <p class="mb-0">Sorted by distance â€¢ Tap to navigate</p>
    </div>

    <!-- Placeholder to balance layout -->
    <div style="width: 90px;"></div>
</div>

<!-- CONTENT -->
<div class="container my-4">
    <div class="row g-4">

        <div class="col-lg-4 col-md-6 col-12"
             th:each="p, stat : ${pharmacies}">

            <div class="pharmacy-card">

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="pharmacy-name" th:text="${p.name}"></div>

                    <!-- Badge for nearest -->
                    <span th:if="${stat.index == 0}"
                          class="badge-near">
                        Nearest
                    </span>
                </div>

                <div class="info">
                    <i class="fa-solid fa-location-dot"></i>
                    <span th:text="${p.address}"></span>
                </div>

                <div class="info">
                    <i class="fa-solid fa-phone"></i>
                    <span th:text="${p.phone}"></span>
                </div>

                <a class="btn btn-primary navigate-btn w-100 mt-3"
                   th:href="@{|https://www.google.com/maps/search/?api=1&query=${p.latitude},${p.longitude}|}"
                   target="_blank">
                    <i class="fa-solid fa-route"></i>
                    Navigate
                </a>

            </div>
        </div>

    </div>
</div>

<!-- LOCATION SCRIPT (NO RELOAD LOOP) -->
<script>
    const params = new URLSearchParams(window.location.search);

    if (!params.has('lat') || !params.has('lon')) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    window.location.href =
                        `/pharmacies?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`;
                },
                () => console.log("Location denied")
            );
        }
    }
</script>

</body>
</html>
